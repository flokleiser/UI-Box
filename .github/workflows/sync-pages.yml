name: Sync src/pages from dev to main

permissions:
  contents: write

on:
  push:
    branches:
      - dev

jobs:
  sync-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Checkout main branch
        run: git checkout main

      - name: Sync pages, components and styles
        run: |
          git checkout dev -- src/pages src/styles.css
          git add src/pages src/styles.css
          git commit -m "Sync src/pages and src/styles.css from dev branch" || echo "No changes to commit"

      - name: Push changes to main
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
